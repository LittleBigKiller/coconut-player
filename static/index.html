<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Coconut Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <script src="/libs/jquery331.js"></script>
    <script src="/js/music.js"></script>
    <script src="/js/net.js"></script>
    <script src="/js/ui.js"></script>
    <script src="/js/main.js"></script>
</head>
<body ondragstart="return false;">
    <div id="main">
        <div id="sidebar-container">
            <div id="sidebar"></div>
        </div>
        <div id="display-container">
            <div id="dispHead"></div>
            <table id="contTable">

            </table>
        </div>
        <div id="footer">
            <div id="playback-info">
                    Album / Track
            </div>
            <div id="playback-container">
                <div id="playback-buttons">
                    <div id="playback-button-prev" class="playback-button">PREV</div>
                    <div id="playback-button-flow" class="playback-button">PLAY</div>
                    <div id="playback-button-next" class="playback-button">NEXT</div>
                </div>
                <div id="playback-timeline">
                    <input type="range" id="playback-range" step="1" min="0" max="1000" value="0">
                    <audio id="playback-audio">
                        <source src=""/>
                    </audio>
                </div>
            </div>
            <div id="playback-right">
                <div id="playback-timestamps"></div>
                <div id="playback-panel-volume">
                    <input type="range" id="playback-volume" step="0.01" min="0" max="1" value="0.5">
                </div>
                <div class="contButton" id="custom-load">Load Custom</div>
                <div class="contButton" id="custom-display">Display Custom</div>
            </div>
        </div>
    </div>
</body>
</html>
